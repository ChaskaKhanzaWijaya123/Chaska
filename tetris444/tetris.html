<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Game Tetris Neon Deluxe buatan Chaska Khanza Wijaya">
  <meta name="author" content="Chaska Khanza Wijaya">
  <title>Tetris Neon Deluxe</title>

  <style>
    :root {
      --cell: 28px;
      --cols: 10;
      --rows: 20;
      --neon-blue: #00b4ff;
      --neon-pink: #ff00ff;
      --bg-overlay: rgba(0, 0, 0, 0.6);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      /* üåå Gambar latar belakang */
      background-image: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .game-container {
      background-color: var(--bg-overlay);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px var(--neon-blue);
      text-align: center;
    }

    h1 {
      color: var(--neon-pink);
      text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-blue);
      margin-bottom: 15px;
    }

    #tetris {
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--cell));
      grid-template-rows: repeat(var(--rows), var(--cell));
      gap: 1px;
      background: #111;
      box-shadow: 0 0 20px var(--neon-blue);
      margin: 0 auto;
    }

    .cell {
      width: var(--cell);
      height: var(--cell);
      background-color: transparent;
      border-radius: 4px;
      box-shadow: inset 0 0 3px #000;
    }

    .filled {
      background-color: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    #timer {
      margin-top: 10px;
      font-size: 20px;
      text-shadow: 0 0 10px var(--neon-blue);
    }

    #game-over {
      margin-top: 15px;
      font-size: 24px;
      color: #ff0080;
      display: none;
      text-shadow: 0 0 15px #ff0080;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <h1>üß© Tetris Neon Deluxe üïπÔ∏è</h1>
    <div id="tetris"></div>
    <div id="timer">Waktu: 30 detik</div>
    <div id="game-over">üíÄ Game Over!</div>
  </div>

  <script>
    const rows = 20, cols = 10;
    const board = [];
    const tetris = document.getElementById("tetris");
    const timer = document.getElementById("timer");
    const gameOverText = document.getElementById("game-over");
    let timeLeft = 30;
    let gameInterval, timerInterval;

    // Buat papan permainan
    for (let r = 0; r < rows; r++) {
      const row = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        tetris.appendChild(cell);
        row.push(cell);
      }
      board.push(row);
    }

    // Fungsi acak kotak & warna
    function randomCell() {
      const r = Math.floor(Math.random() * rows);
      const c = Math.floor(Math.random() * cols);
      return board[r][c];
    }

    function randomColor() {
      const colors = ['#00b4ff', '#ff00ff', '#00ff99', '#ffcc00', '#ff3333'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Animasi kilau acak
    function flashRandomCell() {
      const cell = randomCell();
      const color = randomColor();
      cell.style.backgroundColor = color;
      cell.style.boxShadow = `0 0 10px ${color}`;
      setTimeout(() => {
        cell.style.backgroundColor = "transparent";
        cell.style.boxShadow = "inset 0 0 3px #000";
      }, 200);
    }

    // Mulai permainan
    function startGame() {
      gameInterval = setInterval(flashRandomCell, 200);
      timerInterval = setInterval(() => {
        timeLeft--;
        timer.textContent = `Waktu: ${timeLeft} detik`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    // Akhiri permainan
    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      gameOverText.style.display = "block";
    }

    // Jalankan game
    startGame();
  </script>
</body>
</html>
