<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tetris Neon</title>
  <style>
    :root {
      --cell: 28px;
      --cols: 10;
      --rows: 20;
      --neon-blue: #00b4ff;
      --bg-dark: #030b20;
      --panel-dark: #08172e;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, Arial;
      background: radial-gradient(circle at top, #05122e, #020617);
      color: #e6eef8;
      overflow: hidden;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .board {
      display: grid;
      grid-template-columns: auto 270px;
      gap: 24px;
      align-items: start;
      animation: fadeIn 1s ease;
    }

    .game {
      background: linear-gradient(180deg, #07142a, #040a18);
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,180,255,0.4), 0 0 60px rgba(0,60,255,0.2);
      position: relative;
      border: 1px solid rgba(0,180,255,0.2);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #80d4ff;
      text-shadow: 0 0 8px rgba(0,180,255,0.8);
      margin: 0;
    }

    .subtitle {
      font-size: 13px;
      color: #9fc6ff;
      margin-bottom: 12px;
    }

    canvas#tetris {
      background: linear-gradient(180deg, #041024, #020a18);
      border: 3px solid var(--neon-blue);
      box-shadow: 0 0 15px rgba(0,180,255,0.4) inset, 0 0 15px rgba(0,180,255,0.3);
      border-radius: 10px;
      display: block;
      transition: box-shadow 0.3s ease;
    }

    .overlay {
      position: absolute;
      inset: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .overlay .box {
      background: rgba(3,6,12,0.9);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      pointer-events: auto;
      box-shadow: 0 0 25px rgba(0,180,255,0.4);
      animation: fadeIn 0.5s ease;
    }

    .overlay .box h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #7fd4ff;
    }

    .side {
      width: 260px;
    }

    .panel {
      background: linear-gradient(180deg, #071733, #032033);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 14px;
      color: #cfe8ff;
      box-shadow: 0 0 15px rgba(0,40,80,0.4);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .panel:hover {
      box-shadow: 0 0 25px rgba(0,180,255,0.3);
      transition: box-shadow 0.3s ease;
    }

    button {
      background: rgba(0, 20, 40, 0.8);
      border: 1px solid rgba(0,180,255,0.2);
      color: #dff0ff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
      text-shadow: 0 0 6px rgba(0,180,255,0.4);
    }

    button:hover {
      background: rgba(0,40,80,0.9);
      box-shadow: 0 0 12px rgba(0,180,255,0.5);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body tabindex="0">
  <div class="wrap">
    <div class="board">
      <div class="game">
        <h1>Tetris Neon</h1>
        <div class="subtitle">Mainkan dengan keyboard atau tombol di bawah</div>
        <canvas id="tetris" width="280" height="560"></canvas>
      </div>

      <div class="side">
        <div class="panel">
          <div>Skor: <span id="score">0</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script Game -->
  <script>
  const canvas = document.getElementById("tetris");
  const context = canvas.getContext("2d");
  context.scale(28, 28);

  const colors = [
    null,
    "#00f0f0",
    "#0000f0",
    "#f0a000",
    "#f0f000",
    "#00f000",
    "#a000f0",
    "#f00000"
  ];

  const arena = createMatrix(10, 20);

  const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0
  };

  function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
  }

  function createPiece(type) {
    if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
    if (type === 'O') return [[2,2],[2,2]];
    if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
    if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
    if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
    if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
  }

  function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y)
      for (let x = 0; x < m[y].length; ++x)
        if (m[y][x] !== 0 &&
          (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0)
          return true;
    return false;
  }

  function merge(arena, player) {
    player.matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
      });
    });
  }

  function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
    }
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          context.fillStyle = colors[value];
          context.fillRect(x + offset.x, y + offset.y, 1, 1);
          context.strokeStyle = "#0ff";
          context.strokeRect(x + offset.x, y + offset.y, 1, 1);
        }
      });
    });
  }

  function draw() {
    context.fillStyle = "#020a18";
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
  }

  function arenaSweep() {
    outer: for (let y = arena.length - 1; y > 0; --y) {
      for (let x = 0; x < arena[y].length; ++x)
        if (arena[y][x] === 0) continue outer;
      const row = arena.splice(y, 1)[0].fill(0);
      arena.unshift(row);
      ++y;
      player.score += 10;
    }
  }

  function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
    }
    dropCounter = 0;
  }

  function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) player.pos.x -= dir;
  }

  function playerRotate() {
    const m = player.matrix;
    for (let y = 0; y < m.length; ++y)
      for (let x = 0; x < y; ++x)
        [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
    m.forEach(row => row.reverse());
    if (collide(arena, player)) {
      player.pos.x++;
      if (collide(arena, player)) player.pos.x -= 2;
    }
  }

  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;

  function update(time = 0) {
    const delta = time - lastTime;
    lastTime = time;
    dropCounter += delta;
    if (dropCounter > dropInterval) playerDrop();
    draw();
    requestAnimationFrame(update);
  }

  function updateScore() {
    document.getElementById('score').innerText = player.score;
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') playerMove(-1);
    else if (e.key === 'ArrowRight') playerMove(1);
    else if (e.key === 'ArrowDown') playerDrop();
    else if (e.key === 'ArrowUp') playerRotate();
  });

  playerReset();
  updateScore();
  update();
  </script>
</body>
</html>
